    /* CSS Variables for easy theming */
    :root {
      --clr-primary: #003300;
      --clr-secondary: #004d00;
      --clr-bg: #f5f5f5;
      --clr-white: #ffffff;
      --clr-dark: #333333;
      --ff-sans: 'Roboto', Arial, sans-serif;
    }

    /* Reset & base */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: var(--ff-sans);
      line-height: 1.6;
      background-color: var(--clr-bg);
      color: var(--clr-dark);
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    img {
      max-width: 100%;
      display: block;
    }

    /* Skip link for accessibility */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--clr-primary);
      color: var(--clr-white);
      padding: 8px;
      z-index: 100;
      transition: top 0.3s;
    }
    .skip-link:focus {
      top: 0;
    }

    /* Header */
    header {
      background: var(--clr-primary);
      color: var(--clr-white);
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
    }
    header .subtitle {
      font-size: 1.25rem;
      opacity: 0.8;
    }
    /* Social icons */
    .social-links {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .social-links a img {
      width: 32px;
      height: 32px;
      transition: transform 0.3s;
      filter: invert(100%); /* make SVG white */
    }
    .social-links a:hover img {
      transform: scale(1.2);
    }

    /* Navigation */
    nav {
      background: var(--clr-secondary);
    }
    .nav-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      list-style: none;
    }
    .nav-list li {
      margin: 0.5rem;
    }
    .nav-list a {
      display: block;
      padding: 0.75rem 1.25rem;
      font-weight: 700;
      transition: background 0.3s;
    }
    .nav-list a:hover {
      background: rgba(0, 0, 0, 0.2);
    }

    /* Main content wrapper */
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      margin-bottom: 2.5rem;
    }
    .section-title {
      font-size: 1.5rem;
      color: var(--clr-primary);
      margin-bottom: 1rem;
      border-bottom: 3px solid var(--clr-secondary);
      display: inline-block;
      padding-bottom: 0.25rem;
    }

    /* Lists */
    ul {
      list-style: none;
    }
    ul li {
      position: relative;
      padding-left: 1.5rem;
      margin-bottom: 0.75rem;
    }
    ul li::before {
      content: '•';
      position: absolute;
      left: 0;
      color: var(--clr-secondary);
      font-weight: bold;
    }

    /* Footer */
    footer {
      background: var(--clr-secondary);
      color: var(--clr-white);
      text-align: center;
      padding: 1.5rem 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
